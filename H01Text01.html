<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>H01Text01.html-텍스트기본</title>
    </head>
    <body>
        <!-- hn태그 1~6 : 텍스트에 헤드라인 효과를 줄 때 사용한다
            텍스트가 커지고 진해지는 마크업 효과가 적용된다
        
        -->
        <h2>텍스트 효과주기</h2>

        <h3>
            엔터키는 스페이스와 같이 공백으로 인식된다<br/>
            줄바꿈을 위해서는 &lt;br&gt; 태그를 사용해야 한다
            <!-- 태그 자체를 웹브라우저에 표현하려면 
                특수기호를 사용해야한다-->
        </h3>

        <h4>
            띄어쓰기를 할 때는 &amp;nbsp;를 사용한다
            스페이스만으로는 여러칸을 띄울 수 없다.
        </h4>
    </body>
</html>
