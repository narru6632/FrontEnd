<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>H12Video</title>
</head>
<body>
    
    <h2>기본 Video 태그</h2>
    <!-- 
        controls 속성 : 동영상을 플레이 할 때 컨트롤바의 보임 여부를 지정하는 속성
            볼륨, 프로그래스바, 전체화면 보기 등의 버튼이 있다.
            웹브라우저에 따라 조금씩 다르게 표현됨
        autoplay속성 : 자동재생 옵션이지만 현재는 대부분 막혀있고
            muted를 걸어줘야만 자동재생이 가능하다
     -->
    <video src="media/video.mp4" autoplay controls width="300" height="200" muted>
        해당 브라우저가 video태그를 지원하지 않는 경우
        <a href="media/video.mp4">여기</a>를 클릭하세요
    </video> 
    
    <!-- 
        source 하위태그 : 웹브라우저가 모든 동영상 포맷을 지원하지 못하기때문에
            여러항목중 해당브라우저가 지원하는 포맷의 파일을 찾아 플레이할 수
            있도록 한다. 즉, 미디어파일을 여러개 설정할 때 사용하는 태그이다
     -->

    <h2>video의 하위태그 source</h2>
    <video autoplay muted controls width="300" height="200">
        <!-- 현재 웹 브라우저는 3gp를 지원하지 않으므로 아래의 mp4 파일이 재생된다 -->
        <source src="media/video.3gp">
        <source src="media/video.mp4">
        해당 브라우저가 video태그를 지원하지 않는 경우
        <a href="media/video.mp4">여기</a>를 클릭하세요
    </video>
</body>
</html>
