<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>H11Frame.html</title>
</head>
<!-- 
    frameset : 해당 페이지를 가로 혹은 세로로 나눠서 구성할 때
        사용하는 태그로 반드시 head와 body 사이에 기술해야 한다
        -row : 가로형으로 나눠야할 때 사용
        -cols : 세로형으로 나눠야할 때 사용
    frame : frameset의 하위태그로 실제 표현할 페이지의 경로를 지정함
        - src : 노출할 페이지의 URL혹은 경로
        - noresize : 프레임의 크기를 마우스로 조절할 수 없도록 하는 옵션
            해당 속성을 부여하지 않으면 마우스로 크기를 조절할 수 있다
 -->

 <!-- 세로형으로 3블럭을 나눈다, 블럭 1,3은 절대크기로 지정하고 중간부분은 *로 지정 -->
<frameset rows="100px, *, 50px" border="5"
    frameborder="1">
    <!-- 블럭 1 : norsize 로 크기조절불가능 -->
    <frame src = "./frame/topFrame.html" name="topFrame"
        scrolling="no" marginwidth="0" marginheight="0"
        noresize>
    <!-- 블럭 2 : 가로형으로 2블럭으로 나눈다 -->
    <frameset cols="300px,*" border="5" frameborder="1">
        <frame src="./frame/leftFrame.html" name="leftFrame" />
        <frame src="./frame/contentFrame.html" name="contentFrame" />
    </frameset>
    <!-- 블럭 3  -->
    <frame src="./frame/bottomFrame.html" name="bottomFrame"
        scrolling="no" marginwidth="0" marginheight="0">
</frameset>
<noframes>이 브라우져는 프레임을 지원하지 않습니다.</noframes>

</html>
