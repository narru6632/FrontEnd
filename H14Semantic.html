<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>H14Semantic.html</title>
<style type="text/css">
    body{width:440px;}
    header, nav, section, article, aside, footer{
        display: block; width: 400px; margin: 4px; padding: 4px;
        background-color: #ddd; text-align: center;
    }
    section{background-color: #f00; float: left; width: 280px; height: 60px;}
    article{width: 264px; background-color: #efefef;}
    aside{float: left; width: 104px; height: 60px;}
    footer{overflow: hidden;}
</style>
</head>
<!-- 시멘틱 태그 : 컴퓨터가 정보를 이해하고 추론할 수 있는 구조를 만들기 위해
    html%에서 추가된 태그. 기존에는 div태그로 레이아웃을 구현하였지만
    현재는 시멘틱 태그로 레이아웃을 그릴 수 있다. div와 마크업 기능이 동일하다 -->

<body>
    <h2>시멘틱(Sementic) 태그</h2>

    <header>header영역</header>
    <nav>nav영역</nav>
    <section>
        section 영역
        <article>article영역</article>
    </section>
    <aside>aside영역</aside>
    <footer>footer영역</footer>
    
</body>
</html>
